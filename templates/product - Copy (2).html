<!doctype html>
<html lang="ro">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ product.title }}</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      border: 1px solid #e2e8f0;
      margin-bottom: 2rem;
      overflow: hidden;
    }

    .card-header {
      background: linear-gradient(135deg, #f8fafc, #e2e8f0);
      font-weight: 600;
      color: #0f172a;
      padding: 1rem 1.5rem;
      border-bottom: 1px solid #e2e8f0;
      font-size: 1.1rem;
    }

    .card-body {
      padding: 1.5rem;
    }

    .card-title {
      font-size: 1.7rem;
      font-weight: 700;
      margin-bottom: 0.7rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .site-badge {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      margin-left: 0.3em;
    }

    .price {
      font-weight: 700;
      color: #10b981;
      font-size: 1.1rem;
    }

    .rating {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .btn {
      padding: 0.7rem 1.3rem;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.95rem;
    }

    .btn-link {
      background: none;
      color: #6366f1;
      font-weight: 600;
      border: none;
      padding: 0.5rem 0;
      text-decoration: none;
      margin-bottom: 1rem;
      display: inline-block;
    }

    .btn-danger {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      box-shadow: 0 4px 6px -1px rgba(239, 68, 68, 0.08);
    }

    .table-responsive {
      width: 100%;
      overflow-x: auto;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
      margin: 0;
    }

    .table th,
    .table td {
      padding: 0.8rem;
      border-bottom: 1px solid #e2e8f0;
      vertical-align: middle;
      text-align: left;
    }

    .table thead {
      background: linear-gradient(135deg, #f8fafc, #e2e8f0);
    }

    .text-muted {
      color: #64748b;
    }

    .product-main-row {
      display: flex;
      align-items: stretch;
      gap: 2rem;
      margin-bottom: 1.2rem;
    }

    .product-image {
      margin-top: 8rem;
      width: 220px;
      height: 220px;
      object-fit: contain;
      border-radius: 20px;
      background: #f3f4f6;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
      border: 1px solid #e2e8f0;
      flex-shrink: 0;
      flex-grow: 0;
      display: block;
    }

    @media (max-width: 900px) {
      .product-main-row {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .product-image {
        width: 100%;
        max-width: 320px;
        height: auto;
      }
    }

    .open-link-btn {
      max-width: 15rem;
      background: linear-gradient(135deg, #6366f1, #764ba2);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 0.7rem 1.5rem;
      font-weight: 600;
      font-size: 1rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.08);
      transition: background 0.2s, box-shadow 0.2s;
      margin-top: 0.7rem;
      text-decoration: none;
      cursor: pointer;
    }

    .open-link-btn:hover {
      background: linear-gradient(135deg, #4f46e5, #764ba2);
      box-shadow: 0 8px 24px -4px rgba(99, 102, 241, 0.12);
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .card-body {
        padding: 1rem;
      }

      .table {
        min-width: 400px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <a href="#" onclick="window.history.back(); return false;" class="btn btn-link"><i class="fas fa-arrow-left"></i> Înapoi</a>

    <div id="product-card" class="card" style="display:none;">
      <div class="card-body" id="product-details">
        <!-- Detalii produs vor fi populate dinamic -->
      </div>
    </div>

    <div id="history-card" class="card" style="display:none;">
      <div class="card-header">
        <i class="fas fa-history"></i> Istoric preț (<span id="history-count">0</span>)
      </div>
      <div class="card-body p-0" id="history-table-container">
        <!-- Tabelul istoric va fi populat dinamic -->
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <script>
    const API_URL = "http://127.0.0.1:8000";
    function getProductIdFromURL() {
      // Exemplu: /product.html?product_id=123
      const params = new URLSearchParams(window.location.search);
      return params.get('product_id');
    }

    async function fetchProduct(productId) {
      const resp = await fetch(`${API_URL}/products/${productId}`);
      if (!resp.ok) return null;
      return await resp.json();
    }

    async function fetchHistory(productId) {
      const resp = await fetch(`${API_URL}/products/${productId}/history`);
      if (!resp.ok) return [];
      return await resp.json();
    }

    async function fetchProductImage(productId) {
      let formData = new FormData();
      const resp = await fetch(`${API_URL}/product_image?product_id=${productId}`);
      if (!resp.ok) return "";
      return await resp.text();
    }

    function renderStars(rating) {
      if (!rating) return '<span>-</span>';
      let html = '<span class="stars">';
      for (let i = 1; i <= 5; i++) {
        if (rating >= i) html += '<i class="fas fa-star"></i>';
        else if (rating >= i - 0.5) html += '<i class="fas fa-star-half-alt"></i>';
        else html += '<i class="far fa-star"></i>';
      }
      html += '</span>';
      return html;
    }

    function renderProduct(product, imageUrl) {
      const details = document.getElementById('product-details');
      details.innerHTML = `
      <div class="product-main-row">
        
        <div style="flex:1;display:flex;flex-direction:column;justify-content:center;">
          <h3 class="card-title">${product.title}</h3>
          <p class="mb-1"><strong>Site:</strong>
            <span class="site-badge">${product.site_name}</span>
          </p>
          <p class="mb-1"><strong>Preţ curent:</strong>
            <span class="price">${product.currency || ''} ${product.last_price !== null ? product.last_price : '-'}</span>
          </p>
          <p class="mb-1 rating">
            <strong>Rating:</strong>
            ${renderStars(product.rating)}
            <span>${product.rating !== null ? product.rating : '-'}</span>
            ${product.ratings_count ? `<span class="text-muted">(${product.ratings_count})</span>` : ''}
          </p>
          <a href="${product.link}" target="_blank" class="open-link-btn">
            <i class="fas fa-external-link-alt"></i> Deschide produsul
          </a>
        </div>
        <img src=${imageUrl} alt="Imagine produs" class="product-image"">
      </div>
    `;
      document.getElementById('product-card').style.display = 'block';
    }

    function renderHistory(history) {
      document.getElementById('history-count').textContent = history.length;
      if (!history.length) {
        document.getElementById('history-table-container').innerHTML =
          '<div class="p-3 text-muted" style="text-align:center;">Niciun istoric</div>';
      } else {
        let rows = history.map(h =>
          `<tr>
        <td class="text-muted">${h.captured_at}</td>
        <td>${h.price_minor !== null ? h.price_minor : '-'}</td>
      </tr>`
        ).join('');
        document.getElementById('history-table-container').innerHTML = `
      <div class="table-responsive">
        <table class="table table-sm mb-0">
          <thead><tr><th>Data</th><th>Preţ</th></tr></thead>
          <tbody>${rows}</tbody>
        </table>
      </div>
    `;
      }
      document.getElementById('history-card').style.display = 'block';
    }

    (async function () {
      const productId = getProductIdFromURL();
      if (!productId) {
        document.body.innerHTML = '<div style="padding:2em;text-align:center;">Product ID lipsă în URL</div>';
        return;
      }
      const product = await fetchProduct(productId);
      if (!product) {
        document.body.innerHTML = '<div style="padding:2em;text-align:center;">Produsul nu a fost găsit</div>';
        return;
      }
      const imageUrl = await fetchProductImage(productId);
      renderProduct(product, imageUrl);
      const history = await fetchHistory(productId);
      renderHistory(history);
    })();
  </script>
</body>

</html>
